<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <title>Ticket Booking</title>
</head>
<body>
<div class="container p-5">
    <h1 class="text-center">Welcome To Our Book My Show</h1>
    <div class="d-flex justify-content-center p-5">
        <div th:if="${messages}" class="alert alert-success m-4 w-50" role="alert">
            <p th:text="${messages}"></p>
        </div>
        <div th:if="${message}" class="alert alert-danger m-4 w-50" role="alert">
            <p th:text="${message}"></p>
        </div>
        <form class="row w-50 d-flex justify-content-center" th:action="@{'/users/login'}" th:object="${LoginRequest}" method="post">
            <div class="form-group col-12 p-2">
                <label for="mobile_no">Mobile No</label>
                <input type="number" class="form-control" name="mobile_no" id="mobile_no" placeholder="Enter Mobile No" required>
            </div>
            <div class="form-group col-12 p-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group col-12 d-flex justify-content-center p-3">
                 <button type="submit" class="w-50 btn btn-primary">Login</button>
            </div>
            <div class="form-group col-12 d-flex justify-content-center p-3">
                <label class="text-center">New Member ? <a href="/users/register" class="link">Register Here</a></label>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    // Wait until the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        // Get the alert message element
        var alertMessage = document.getElementById("alertMessage");

        // If the alert message element exists, set a timeout to hide it after 2 seconds
        if (alertMessage) {
            setTimeout(function() {
                alertMessage.style.display = 'none'; // Hide the element
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    });
</script>
</html>
