<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container p-5">
        <div th:if="${message}" id="alertMessage" class="alert alert-danger m-4 w-50" role="alert">
            <p th:text="${message}"></p>
        </div>
        <h1 class="text-center">Register</h1>
        <div class="w-100 d-flex justify-content-center">
            <form class="row w-75 d-flex justify-content-center" th:action="@{'/users/register'}" th:object="${Users}" method="post">
            <div class="form-group col-6 m-1">
                <label for="user_name">User Name</label>
                <input type="text" class="form-control" name="user_name" id="user_name" aria-describedby="emailHelp" placeholder="Enter User Name" required>
            </div>
            <div class="form-group col-6 m-1">
                <label for="email_id">Email address</label>
                <input type="email" class="form-control" name="email_id" id="email_id" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group col-6 m-1">
                <label for="mobile_no">Mobile No</label>
                <input type="number" class="form-control" name="mobile_no" id="mobile_no" placeholder="Enter Mobile No" required>
            </div>
            <div class="form-group col-6 m-1">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group col-12 d-flex justify-content-center p-3 m-3">
                <button type="submit" class="w-50 btn btn-primary">Register</button>
            </div>
            <div class="form-group col-12 d-flex justify-content-center p-3">
                <label class="text-center">Already Registered ? <a href="/users/loginPage" class="link">Login Here</a></label>
            </div>
        </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {

        var alertMessage = document.getElementById("alertMessage");

        if (alertMessage) {
            setTimeout(function() {
                alertMessage.style.display = 'none';
            }, 2000);
        }
    });
</script>
</html>
